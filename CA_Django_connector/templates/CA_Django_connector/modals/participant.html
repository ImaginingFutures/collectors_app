<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" class="participant_form" id="newParticipantForm">
        {% csrf_token %}
        {% if create_participant.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in create_participant.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col">
        <label for="{{ create_participant.full_name.id_for_label }}" class="form-label">Full Name</label><span class="text-danger">*</span>
        {{ create_participant.full_name }}
        <label for="{{ create_participant.email.id_for_label }}" class="form-label">Email</label><span class="text-danger">*</span>
        {{ create_participant.email }}
        <label for="{{ create_participant.project_role.id_for_label }}" class="form-label">Project Role</label> 
        {{ create_participant.project_role }}
            </div>
        </div>
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

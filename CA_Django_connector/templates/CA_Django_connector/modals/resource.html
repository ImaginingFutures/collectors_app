<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add External Resource</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" class="resource_form" id="newResourceForm">
        {% csrf_token %}
        {% if create_resource.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in create_resource.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col">
        <label for="{{ create_resource.type_of_resource.id_for_label }}" class="form-label">Type of Resource</label><span class="text-danger">*</span>
        {{ create_resource.type_of_resource }}
        <label for="{{ create_resource.resource_name.id_for_label }}" class="form-label">Resource Name</label><span class="text-danger">*</span>
        {{ create_resource.resource_name }}
        <label for="{{ create_resource.url.id_for_label }}" class="form-label">URL</label> 
        {{ create_resource.url }}
            </div>
        </div>
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

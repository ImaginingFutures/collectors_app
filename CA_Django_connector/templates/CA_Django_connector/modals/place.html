<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" class="place_form" id="newPlaceForm">
        {% csrf_token %}
        {% if create_place.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in create_place.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col">
        <label for="{{ create_place.place_name.id_for_label }}" class="form-label">Place Name</label><span class="text-danger">*</span>
        {{ create_place.place_name }}
        <label for="{{ create_place.place_type.id_for_label }}" class="form-label">Place Type</label><span class="text-danger">*</span>
        {{ create_place.place_type }}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="{{ create_place.lat.id_for_label }}" class="form-label">{{ create_place.lat.label }}</label>
                {{ create_place.lat }}
            </div>
        
            <div class="col-md-6 mb-3">
                <label for="{{ create_place.lon.id_for_label }}" class="form-label">{{ create_place.lon.label }}</label>
                {{ create_place.lon }}
            </div>
        </div>

            </div>
        </div>
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

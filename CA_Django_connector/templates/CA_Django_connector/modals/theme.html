<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" class="theme_form" id="newThemeForm">
        {% csrf_token %}
        {% if create_theme.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in create_theme.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col">
        <label for="{{ create_theme.theme.id_for_label }}" class="form-label">Theme</label><span class="text-danger">*</span>
        {{ create_theme.theme }}
        <label for="{{ create_theme.description.id_for_label }}" class="form-label">Description</label><span class="text-danger">*</span>
        {{ create_theme.description }}

            </div>
        </div>
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% extends 'main.html' %}
{% load django_bootstrap5 django_bootstrap_input_group static %}

{% block content %}


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow auth-forms-container">
    <h2 class="mb-4">Register</h2>
    <a href="{% url 'login' %}?next={{ request.GET.next }}">Already registered? Log in here</a>
    <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        {% include '_form_errors.html' %}
        
        {{ form.as_p }}
            
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
</div>
</div>

{% endblock content %}

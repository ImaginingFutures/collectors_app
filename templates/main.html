{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>IF Repo Collectors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- jQuery (required for both Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Include Select2 CSS -->
    <link href="{% static 'vendor/select2/dist/css/select2.min.css?v=2' %}" rel="stylesheet" />

    <!-- Include Select2 JavaScript -->
    <script src="{% static 'admin/js/vendor/select2/select2.full.min.js?v=2' %}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <!-- Popper.js, Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/122ccc1a9c.js" crossorigin="anonymous"></script>


    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom CSS and JS -->
    <link href='{% static "ifcollectors/css/apps.css?v=20240611" %}' rel='stylesheet' />
    <script src="{% static 'ifcollectors/js/form_handler.js?v=2' %}" type="text/javascript"></script>

    <meta name="csrf-token" content="{{ csrf_token }}">

</head>
<body>
    {% include "navbar.html" %}

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>    

        {% endfor %}
    {% endif %}

    {% block content %}{% endblock content %}

</body>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
</script>
</html>
